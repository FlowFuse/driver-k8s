name: Build and push packages

on:
  schedule:
    - cron: '0 23 * * *'
  push:
    branches:
      - 'feat-*'
      - 'main'
  pull_request:
    branches: [main]

jobs:
  build:
    uses: 'flowforge/github-actions-workflows/.github/workflows/publish_node_package.yml@feat-build-workflow'

  publish:
    needs: build
    permissions:
      contents: read
      packages: write
    uses: 'flowforge/github-actions-workflows/.github/workflows/publish_node_package.yml@main'
    with:
      package_name: flowforge-driver-k8s
